name: CI

on:
  push:
    branches:
     - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build and Deploy
      uses: neokeld/github-pages-deploy-action@dev
      env:
        ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BASE_BRANCH: "main"
        BRANCH: "gh-pages"
        FOLDER: "storybook-static"
        BUILD_SCRIPT: "yarn install && yarn build-storybook"
